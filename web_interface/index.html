<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>DDSP Docker</title>
  <meta name="description" content="Interface for training autoencoder on GCP">

  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Google+Sans:+400,500,700" media="all" rel="stylesheet">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://apis.google.com/js/client.js"></script>
<script type="text/javascript" src="./js/vm_setup.js"></script>
  <body>
    <div class="scrim" onclick="document.body.classList.toggle('drawer-opened', false)"></div>
<header>
  <div class="top-bar background">
    <div class="top-bar-content">
      <div class="logo">
        <img src="./assets/magenta-logo.png" height="70" alt="magenta logo">
      </div>
    </div>
  </div>
</header>

    <div class="main">
      <section class="white">    <script type="text/javascript" src="./js/vm_setup.js"></script>
  <div class="content single">
    <h1>DDSP Docker</h1>
    <h2>Train autoencoder on Google Cloud AI Platform</h2>
  </div>
</section>

        <div class="main">
      <section class="about">
        <div class="content single">
    <label for="project_id">Project ID: </label>
          <input type="string" class="form-control" id="project_id"
                 style="width: 75px;"> <br>
    <label for="client_id">Client ID: </label>
          <input type="string" class="form-control" id="client_id"
                 style="width: 75px;"> <br>
    <label for="api_key">API key: </label>
          <input type="string" class="form-control" id="api_key"
                 style="width: 75px;"> <br>
          <button onclick="setupVM()"></button>
        </div>
  <div class="content double">
    <div>
      <h3>Data preprocessing</h3>
      <form action="">
        <input type="file" id="file" class="inputfile"/>
        <label for="file" class="action gray">
           Choose files to preprocess
       </label>
       <input type="button" id="button" class="inputfile"/>
       <label for="button" class="action gray">
          Preprocess
      </label>
     </form>
    </div>
    <div>
      <h3>Training job submission</h3>
      <p>
          <div class="container">
  <div [hidden]="submitted">
    <h1>Training parameters</h1>
    <script type="text/javascript" src="./js/main.js"></script>

    <form name="training_parameters">
      <div class="form-group">
        <label for="batch_size">Batch Size</label>
            <select name="batch_size" id="batch_size">
                <option value ="128">128</option>
                <option value ="8">8</option>
                <option value ="16">16</option>
                <option value ="32">32</option>
                <option value ="64">64</option>
            </select><br>
        <label for="lr">Learning Rate</label>
        <input type="number" class="form-control" id="lr"
               style="width: 75px;" value="0.001"
               step="0.0001"><br>
        <label for="num_steps">Number of steps</label>
        <input type="number" class="form-control" id="num_steps"
               style="width: 75px;" value="15000"
               step="1000"><br>
        <label for="steps_per_save">Steps per Save</label>
        <input type="number" class="form-control" id="steps_per_save"
               style="width: 75px;" value="300"
               step="100"><br>
        <label for="steps_per_summary">Steps per Summary</label>
        <input type="number" class="form-control" id="steps_per_summary"
               style="width: 75px;" value="300"
               step="100"><br>
        <label for="early_stop">Early Stop Loss Value</label>
        <input type="number" class="form-control" id="early_stop"
               style="width: 75px;" value="5"
               step="0.1"><br>
      </div><br>
      <input type="button" value="Submit" onclick="getInput()">
    </form>
  </div>

      </p>
    </div>
  </div>
</section>
